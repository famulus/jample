services:
  db:
    image: postgres:16-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  web:
    build: .
    entrypoint: ["docker-entrypoint"]

    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
      - ${HOST_MUSIC_DIR}:${MUSIC_DIR}:ro

    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      # Either rely on DATABASE_URL or your config/database.yml reading these:
      DATABASE_URL: ${DATABASE_URL}
      MUSIC_DIR: ${MUSIC_DIR}
      # Or, if you prefer discrete vars in database.yml:
      # PGHOST: db
      # PGUSER: ${POSTGRES_USER}
      # PGPASSWORD: ${POSTGRES_PASSWORD}
      # PGDATABASE: ${POSTGRES_DB}
    env_file:
      - .env
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    # Vite:
    command: ["npm","run","dev"]
    # CRA:
    # command: ["npm","start"]
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules   # keep deps inside the container
    ports:
      - "5173:5173"   # Vite default (browser hits http://localhost:5173)
      # - "3001:3000" # CRA default (map container:3000 -> host:3001)
    environment:
      NODE_ENV: development
      # This is how the React container talks to Rails:
      VITE_API_URL: http://web:3000
      # For CRA instead:
      # REACT_APP_API_URL: http://web:3000
    depends_on: [web]
    env_file:
      - .env
